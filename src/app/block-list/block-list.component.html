<section class="section">
  <div class="container">
    <h1 class="title">Blocks</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Height</th>
          <th>Timestamp</th>
          <th>Transactions</th>
          <th>Mined by</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let block of blocks">
          <td>{{ block.height }}</td>
          <td>{{ block.timestamp }}</td>
          <td>{{ block.transactions }}</td>
          <td>{{ block.miner }}</td>
          <td>{{ block.size }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</section>
